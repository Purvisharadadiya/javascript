<script>

  class a{

     constructor(){
        this.a=10;
        this.b=20;
     }

       
  }

  class b extends a{
    sum(){

       return this.a + this.b;
    }
  }

    class c extends b{

        result(){
            
            document.write(`sum:-${this.sum()}`)
        }
    }

   let obj = new c;
   obj.result()
</script>
