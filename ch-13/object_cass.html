<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center">object class</h1>
    <hr>
</body>

<script>

    class Arithmetic{
        add(){
            let a=10,b=20
            document.write(`sum:-${a+b}<br>`)
        }
        sub(){
            let a=10,b=20
            document.write(`sub:-${a-b}<br>`)
        }
        div(){
            let a=10,b=20
            document.write(`div:-${a*b}<br>`)
        }
        mul(){
            let a=10,b=20
            document.write(`mul:-${a/b}<br>`)
        }
       
    }

    let are=new Arithmetic();
    are.add();
    are.sub();
    are.div();
    are.mul();
    
</script>

</html>
