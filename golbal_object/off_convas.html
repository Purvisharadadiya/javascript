<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Canvas Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        #offCanvas {
            width: 250px;
            height: 100%;
            background-color: red;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding: 20px;
            color: white;
        }
        #offCanvas h1 {
            text-align: right;
            margin: 0;
            cursor: pointer;
        }
        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        My Website
        <button class="toggle-btn">☰ Menu</button>
    </header>

    <div id="offCanvas">
        <h1>✖</h1>
        <p>Off-canvas menu content here...</p>
    </div>

    <div class="content">
        <h2>Welcome to My Website</h2>
        <p>This is the main content area.</p>
    </div>

    <script>
        let menu = document.getElementById('offCanvas');
        let toggleBtn = document.querySelector('.toggle-btn');
        let closeBtn = menu.querySelector('h1');

        toggleBtn.addEventListener('click', function() {
            menu.style.left = (menu.style.left === "0px") ? "-250px" : "0px";
        });

        closeBtn.addEventListener('click', function() {
            menu.style.left = "-250px";
        });
    </script>

</body>
</html>
