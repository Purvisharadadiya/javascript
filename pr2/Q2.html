<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Odd &Even</h1>
    <hr>
</body>

<script>
    
let n=parseInt( prompt("Enter a number:")) 

if (n%2==0) {
    
    document.write(`<h2> is Even ${n} </h2>`);
} else {
    document.write("<h2>is odd</h2>");
}

</script>
</html>
