<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Check if the number is positive, negative, or zero</h1>
</body>

<script>

    let num = parseInt(prompt("Enter a number:"));

    if (num > 0) {
        document.write(` positive number${num}`);
    } else if (num < 0) {
        document.write(` negative number${num}`);
    } else {
        document.write("The number is zero.");
    }

</script>

</html>
