<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
       <h1 align="center">Electricity units</h1>
       <hr>
</body>
<script>
    let units = parseInt(prompt("Enter electricity units:"));
    let bill = 0;

    if (units <= 50) {
        bill = units * 0.50;
    } else if (units <= 150) {
        bill = 25 + ((units - 50) * 0.75);
    } else if (units <= 250) {
        bill = 100 +   ((units - 150) * 1.20);
    } else {
        bill = 220+((units-250)*1.50)
    }

    let surcharge = bill * 0.20; 
     bill += surcharge;

    document.write("Electricity Bill = Rs. " + bill.toFixed(2));


</script>

</html>
