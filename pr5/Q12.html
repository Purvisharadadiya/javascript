<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duplicate element in Array</title>
</head>

<body>
    <h1 align="center">duplicate element in ArrayðŸ˜ŠðŸ˜Š</h1>
    <hr>
</body>
<script>
    let n = parseInt(prompt("Enter the size of array "));

    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter elements ${i + 1}`));
    }

    document.write("Input array :- <br>");
    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

    for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
            if (arr[i] == arr[j]) {
                arr[i] = '0';
            }
        }
    }
    document.write("<br>");
    document.write("Output Array :- <br>");
    for (let i = 0; i < n; i++) {
        if (arr[i] != '0') {
            document.write(arr[i] + " ");
        }

    }


</script>

</html>
