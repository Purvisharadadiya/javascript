<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update element in array</title>
</head>

<body>

<script>
    let n = parseInt(prompt("Enter the size of array :"));

    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`enter the Element ${i + 1}`));
    }

    document.write("Input Array : <br>");

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }
    document.write("<br>")

    let value = parseInt(prompt("Enter the values :"));
    let pos = parseInt(prompt("Enter the index of element you want to update :"));

    arr[pos] = value;

    document.write("output Array : <br>");

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }


</script>

</html>
