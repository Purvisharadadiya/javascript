<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search array element using for loop.</title>
</head>

<body>
    <h1 align="center">search array element using for loopðŸ˜ŠðŸ˜Š</h1>
    <hr>
</body>

<script>
    let n = parseInt(prompt("Enter the size of array :"));

    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`enter the Element ${i + 1}`));
    }

    document.write("Input Array : <br>");

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }
    document.write("<br>");
    document.write("search Element : <br>");

    let search = parseInt(prompt("Enter the element to search :"));

    let ans = arr.indexOf(search);

    document.write(`${ans}`);
</script>

</html>
