<!DOCTYPE html>
<html lang="en">

<head>

    <title>maximum number in array</title>
</head>

<script>
    let n = parseInt(prompt("Enter the size of array "));

    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter element ${i + 1}`));
    }

    document.write("Array Input : <br>");
    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

    let max = arr[0];

    for (let i = 0; i < n; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }

    document.write(`<br>Maximum number is ${max}`)


</script>

</html>
