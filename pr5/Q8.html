<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of all Elements</title>
</head>

<body>
    <h1 align="center">sum of all ElementsðŸ˜ŠðŸ˜Š</h1>
    <hr>
</body>

<script>

    let n = parseInt(prompt("Enter the size of array :"));

    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter elements ${i + 1}`));
    }

    document.write("Input array :- <br>");
    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

    let ans = arr.reduce((val, index) => {
        return val + index;
    })

    document.write(`<br> sum of all elements = ${ans}`);
</script>

</html>
