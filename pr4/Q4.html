<script>
    const num1 = parseInt(prompt("Enter first number:"));
    const num2 = parseInt(prompt("Enter second number:"));
    const num3 = parseInt(prompt("Enter third number:"));
    const num4 = parseInt(prompt("Enter fourth number:"));
    const findGrear = (a, b, c, d)=>{
        if (a >= b && a >= c && a >= d) {
            document.write(`${a} is the greatest number`);
        } else if (b >= a && b >= c && b >= d) {
            document.write(`${b} is the greatest number`);
        } else if (c >= a && c >= b && c >= d) {
            document.write(`${c} is the greatest number`);
        } else {
            document.write(`${d} is the greatest number`);
        }
    }


    findGrear(num1, num2, num3, num4);

</script>
