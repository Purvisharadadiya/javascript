<script>
     let num = parseInt(prompt("Enter any  number:"))
    function check(num) {
        if (num > 0) {
            document.write(` positive number${num}`);
        } else if (num < 0) {
            document.write(` negative number${num}`);
        } else {
            document.write("The number is zero.");
        }
    }
    check(num);
</script>
