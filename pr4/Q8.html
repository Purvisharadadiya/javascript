<script>
    let a = parseInt(prompt("Enter first number (a):"));
    let b = parseInt(prompt("Enter second number (b):"));
    let operator = prompt("Select operation (+, -, *, /):");

    function calculator(a, b, operator) {
    let result;
    switch (operator) {
        case '+':
            result = a + b;
            break;
        case '-':
            result = a - b;
            break;
        case '*':
            result = a * b;
            break;
        case '/':
            result = b !== 0 ? a / b :'con not by / by 0';
            break;
        default:
            result = 'Invalid operator';
    }
    return result;
}


let result = calculator(a, b, operator);
document.write(`Ans = ${result}`);




</script>
