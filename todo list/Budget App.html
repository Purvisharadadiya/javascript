<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f3f6fb;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .card {
      width: 48%;
      background: #f9fbff;
      border-radius: 10px;
      padding: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .summary {
      background-color: #3b82f6;
      color: white;
      display: flex;
      justify-content: space-between;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary-box {
      text-align: center;
      flex: 1;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-list ul {
      list-style: none;
      padding: 0;
    }

    .expense-list li {
      background: #f1f5f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .expense-name {
      font-weight: 500;
    }

    .expense-actions button {
      background: none;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .expense-actions button:hover {
      opacity: 0.7;
    }

    .edit-btn {
      color: #3b82f6;
    }

    .delete-btn {
      color: #ef4444;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-section">
    <div class="card">
      <h3>Budget</h3>
      <input type="number" placeholder="Enter Total Amount" id="totalBudgetInput" />
      <button class="btn" onclick="setBudget()">Set Budget</button>
    </div>
    <div class="card">
      <h3>Expenses</h3>
      <input type="text" id="Expense" placeholder="Enter expense" />
      <input type="number" id="price" placeholder="Enter amount" />
      <button class="btn" onclick="checkAmount()">Check Amount</button>
    </div>
  </div>

  <div class="summary">
    <div class="summary-box">
      <p>Total Budget</p>
      <h2 id="totalBudget">0</h2>
    </div>
    <div class="summary-box">
      <p>Expenses</p>
      <h2 id="totalExpenses">0</h2>
    </div>
    <div class="summary-box">
      <p>Balance</p>
      <h2 id="balance">0</h2>
    </div>
  </div>

  <div class="expense-list">
    <h3>Expense List</h3>
    <ul id="recoud"></ul>
  </div>
</div>

<script>
  let budgetAmount = 0;

  const alltask = () => {
    return JSON.parse(localStorage.getItem('user')) || [];
  };
  const setBudget = () => {
    const input = document.getElementById('totalBudgetInput').value;
    budgetAmount = Number(input);
    localStorage.setItem('budget', budgetAmount);
    document.getElementById('totalBudgetInput').value = '';
    updateSummary();
  };

   
  const checkAmount = () => {
    let Expense = document.getElementById('Expense').value;
    let price = document.getElementById('price').value;

    if (Expense === '' || price === '') {
      alert('Please fill both fields');
      return;
    }

    let row = {
      id: Math.floor(Math.random() * 100000),
      Expense: Expense,
      price: price
    };

    let old = [...alltask(), row];
    localStorage.setItem('user', JSON.stringify(old));
    adduser();

    document.getElementById('Expense').value = "";
    document.getElementById('price').value = "";
  };

  const adduser = () => {
    let tbl = "";
    alltask().forEach((val) => {
      tbl += `
        <li>
          <span class="expense-name">${val.Expense}</span>
          <span>‚Çπ${val.price}</span>
          <span class="expense-actions">
            <button onclick="editUser(${val.id})" class="edit-btn">‚úèÔ∏è</button>
            <button onclick="deletUser(${val.id})" class="delete-btn">üóëÔ∏è</button>
          </span>
        </li>
      `;
    });
    document.getElementById('recoud').innerHTML = tbl;
    updateSummary();
  };

  const deletUser = (id) => {
    let del = alltask().filter((val) => val.id !=id);
    localStorage.setItem("user", JSON.stringify(del));
    alert("Record deleted");
    adduser();
};

const editUser = (id) => {
  const single = alltask().find((val) => val.id === id);
  if (single) {
    document.getElementById('Expense').value = single.Expense;
    document.getElementById('price').value = single.price;
    deletUser(id);
  }
};
  const updateSummary = () => {
  const expenseList = alltask();
  let totalExpense = expenseList.reduce((sum, item) => sum +Number(item.prices),0);
  budgetAmount = Number(localStorage.getItem('budget')) || 0;
  const balance = budgetAmount - totalExpense;
  document.getElementById('totalBudget').innerHTML = budgetAmount;
  document.getElementById('totalExpenses').innerHTML = totalExpense;
  document.getElementById('balance').innerHTML = balance;
};

 
</script>

</body>
</html>
