<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        /* Custom styles */
        header {
            background-color: #5b32a86c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)
        }


        body {
            background-image: url(./img/img11.jpg);
            background-size: cover
        }

        .navbar-nav .btn {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .btn:hover {
            background-color: #4a2895;
            color: #ffffff;
        }


        .card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .btn-add {
            background-color: #5b32a8;
            color: #e4dfd9;
            border: none;
        }

        .btn-add:hover {
            background-color: #5b32a8;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo-removebg-preview.png" width="100px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <a onclick="logoutUser()" class="btn btn-add me-2 position-relative">Logout</a>
                        <a href="cart.html" class="btn btn-add position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="carts"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                        </a>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!-- details section start -->

    <section>
        <div class="container">
            <div class="row">
                <p id="detailsdata"></p>
                <p id="detailname"></p>
                <p id="detailprice"></p>
                <img src="" alt="" id="detailimg">
            </div>
        </div>
    </section>
    <!-- details section end -->



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="watchman.js"></script>
    <script src="product.js"></script>


    <script>



        const getdetails = () => {
            let details = JSON.parse(localStorage.getItem('details'));
            if (!details) {
                alert('No details found!');
                return;
            }
            document.getElementById('detailsdata').innerHTML = details.id;
            document.getElementById('detailname').innerHTML = details.name;
            document.getElementById('detailprice').innerHTML = details.price;
            let image = document.getElementById('detailimg');
            image.src = details. image;
            image.style.width = "100px";
        }


        const logoutUser = () => {
            localStorage.removeItem('user');
            alert("Logout successfully");
            window.location.href = "index.html";
        };

    </script>
</body>
