<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Base salary</h1>
</body>

<script>

    let bs = parseInt(prompt("Enter bs:"))


    let hra = (bs * 10) / 100;
    let da = (bs * 5) / 100;
    let ta = (bs * 8) / 100;

    let ans = bs + hra + da + ta;

    document.write(`hra is ${hra}<br>`)
    document.write(`da is ${da}<br>`)
    document.write(`ta is ${ta}<br>`)
    document.write(`gross salary is ${ans}<br>`)



</script>

</html>
