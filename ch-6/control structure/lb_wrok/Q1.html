<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <h1 align="center">if else</h1>
   <hr>
</body>

<script>
    let num1 = parseFloat(prompt("Enter the value of the first number:"));
    let num2 = parseFloat(prompt("Enter the value of the second number:"));

    // Using if-else to determine the minimum value
    if (num1 < num2) {
        document.write(`The minimum value is:, ${num1}`);
    } else {
        document.write(`The minimum value is:, ${num2}`);
    }
</script>

</html>
