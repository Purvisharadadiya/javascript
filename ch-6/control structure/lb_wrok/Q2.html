<script>
  
    let number = parseInt(prompt("Enter any number:"));
    if (number > 0) {
        document.write("<h2>This number is Positive</h2>");
    }
    if (number < 0) {
        document.write("<h2>This number is Negative</h2>");
    }
    if (number === 0) {
        document.write("<h2>This number is Neutral</h2>");
    }


</script>
