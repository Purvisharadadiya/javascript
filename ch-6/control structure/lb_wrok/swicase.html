<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

  let day = new Date().getMonth();


  switch (day) {
    case 0:
      document.write(`${day}=> january`)
      break;
    case 1:
      document.write(`${day}=> february`)
      break;
  }
</script>
