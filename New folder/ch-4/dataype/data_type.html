<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>

<body style=" background-color: rgba(216, 112, 147, 0.324);">
    <h1 align="center">Data type</h1>
    <hr>

    <ul>

        <h1><b>primitive data type</b></h1>
        <hr>
        <li>Number(intger)</li>
        <li>Number(flost)</li>
        <li>Big int</li>
        <li>String</li>
        <li>boolean(Frue & flase)</li>
        <li>NUll(data type)</li>
        <li>undefined(value no nakhi hoy tayare)</li>
    </ul>
   <ul>

    <h1>Non Primitive</h1>
    <hr>
    <li>Object(any key)</li>
    <li>Array</li>
    <li>Function</li>
    <li>date</li>
   </ul>
</body>
<script>
    // Numbers:
 document.write("<h1>number:- </h1><br>")   
let len = 16;
let weit = 7.5;

 document.write(`len:${len} <br>`)
 document.write(`weit:${weit}<br>`)

 document.write("<h1>string:- </h1><br>") 

let color = "Yellow";
document.write(`color:${color}<br>`)

document.write("<h1>boolean:- </h1><br>") 
let x = true;
let y = false;
document.write(`x:${x} <br>`)
 document.write(`y:${y}<br>`)

 

 document.write("<h1>Object:- </h1><br>") 
const person =
 {
  firstName: "Purvisha",
  lastName: "Radadiya",
  age: 19,
  Married: false,
 };
 document.write(`First Name: ${person.firstName}<br>`);
 document.write(`last Name: ${person.lastName}<br>`);
 document.write(`age Name: ${person.age}<br>`);
 document.write(`False: ${person.Married}<br>`);

// Array object:
const cars = ["Saab", "Volvo", "BMW"];


</script>

</html>
