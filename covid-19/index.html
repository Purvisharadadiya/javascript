<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    /* Overlay to darken background for better readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .header {
      text-align: center;
      padding: 30px;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 15px;
      text-align: center;
      min-width: 250px;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .country-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      font-size: 1.2rem;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    button{
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 1rem
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>COVID-19 Dashboard</h1>
  </div>

  <div class="stats-container">
    <div class="card">
      <h3>Total Cases</h3>
      <p id="total-cases"></p>
    </div>
    <div class="card">
      <h3>Total Deaths</h3>
      <p id="total-deaths"></p>
    </div>
    <div class="card">
      <h3>Total Recovered</h3>
      <p id="total-recovered"></p>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="country" placeholder="Enter country (e.g., India)" />
    <button onclick="getCovidData()">Search</button>
    <div id="data"></div>
  </div>

  <script>
    function getCovidData() {
      const country = document.getElementById('country').value || 'india';
      const url = `https://disease.sh/v3/covid-19/countries/${country}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('total-cases').innerText = data.cases;
          document.getElementById('total-deaths').innerText = data.deaths;
          document.getElementById('total-recovered').innerText = data.recovered;

          document.getElementById('data').innerHTML = `
            <div class="card" style="max-width: 400px; margin: 30px auto;">
              <div class="section-title" style="margin-bottom: 10px;">Country Info</div>
              <img src="${data.countryInfo.flag}" alt="Flag of ${data.country}" style="width: 40px" />
              <p><strong>${data.country}</strong></p>
              <hr>
              <div class="section-title">COVID-19 Statistics</div>
              <p>ü¶† Total Cases: <span>${data.cases}</span></p>
              <p>‚ö†Ô∏è Active Cases: <span>${data.active}</span></p>
              <p>üíÄ Deaths: <span>${data.deaths}</span></p>
              <p>üí™ Recovered: <span>${data.recovered}</span></p>
              <p>üö® Critical Cases: <span>${data.critical}</span></p>
              <p>üß™ Total Tests: <span>${data.tests}</span></p>
            </div>
          `;
        })
        .catch(err => {
          document.getElementById('data').innerHTML = `<p style="color: red;">Error fetching data. Please check the country name.</p>`;
        });
    }

    getCovidData(); 
  </script>
</body>
</html>
