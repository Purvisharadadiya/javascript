<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping</title>
</head>

<body>
    <h1>swaping program to usign third varible</h1>
    <hr>

</body>
<script>

let a = parseInt(prompt("Enter the first number a:"));
let b = parseInt(prompt("Enter the second number b:"));

document.write(`Before Swap: a = ${a}, b = ${b} <br>`);

// Swap logic
let temp = a;
a = b;
b = temp;

document.write(`After Swap: a = ${a}, b = ${b}`);
</script>

</html>
