<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping</title>
</head>

<body>
    <h1 align="center"> swaping program to without third varible </h1>
    <hr>
</body>
<script>
    let a =parseInt(prompt("Enter any number A:"))
    let b= parseInt(prompt("Enter any any number B:")) 

    document.write(`Before Swap: a = ${a}, b = ${b} <br>`);

    // Swapping without a third variable
    a = a + b;
    b = a - b;
    a = a - b;

    document.write(`After Swap: a = ${a}, b = ${b}`);

</script>

</html>
