<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">odd numbers</h1>
</body>


<script>



let n = parseInt(prompt("Enter a number:"));
let i = 1;

document.write("Numbers from 1 to  n:<br>");

do {
    document.write(i + " ");
    i++;
} while (i <= n);

document.write("<br><br>Odd numbers from 1 to  n :<br>");
  i=1
do {
    if (i % 2 !== 0) {
        document.write(i + " ");
    }
    i++;
} while (i <= n);


</script>
</html>
