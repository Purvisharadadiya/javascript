<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> 1 to n usig for loop</h1>
    <hr>
</body>

<script>

    let n= parseInt(prompt("Enter any number:"))


    for(let i=1; i<=n; i++){
        document.write(i+ " ")
    }
</script>
