<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">multiplicatoin table usign while loop</h1>

    <hr>
</body>

<script>
let num = parseInt(prompt("Enter a number:")); 
let i=1

document.write("<h2>Multiplication Table of " + num +":<br><h2>");

while (i <= 10) {
    document.write(num + " + " + i + " = " + (num * i) + "<br>");
    i++;
}



</script>
</html>
